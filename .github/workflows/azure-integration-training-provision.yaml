name: 'create azure resources'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'the Github Environment that specifies where to create the Azure resources.'
        type: environment
        required: true
      numberOfAzureUsers:
        description: 'the number of Azure users to create.'
        type: number
        required: false
        default: 1

jobs:
  create-azure-infrastructure:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v3

      - name: Log in with Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true
      
      - name: Setup Azure Environment
        uses: azure/powershell@v2
        with:
          inlineScript: |
            $password = ConvertTo-SecureString -String "${{ secrets.AZURE_USER_PASSWORD }}" -AsPlainText -Force
            ./azure-integration/infrastructure/scripts/setup-azure.ps1 `
              -NumberOfUsers "${{ inputs.numberOfAzureUsers }}" `
              -BillingString "${{ secrets.BILLING_STRING }}" `
              -DomainName "${{ vars.DOMAIN_NAME }}" `
              -Password $password `
              -OwnerId "${{ secrets.AZURE_OWNER_ID }}"
          azPSVersion: 'latest'
